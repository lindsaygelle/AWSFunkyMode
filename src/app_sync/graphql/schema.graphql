input CreateUserInput {
    Id: ID!
}

type User {
    Id: ID!
}

type Mutation {
    createUser(input: CreateUserInput!): User
    @aws_auth(cognito_groups: [aws_cognito_user_group.admin.name])
}

type Query {
    getUser(Id: ID!): User
    @aws_auth(cognito_groups: [aws_cognito_user_group.user.name])
}

schema {
    query: Query
    mutation: Mutation
}
